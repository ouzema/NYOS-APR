<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized pill/capsule with quality checkmark -->
  <g transform="translate(5, 5)">
    <!-- Capsule shape -->
    <rect x="0" y="10" width="40" height="20" rx="10" ry="10" fill="url(#logoGradient)"/>
    <rect x="20" y="10" width="20" height="20" rx="0" fill="url(#accentGradient)"/>
    <ellipse cx="40" cy="20" rx="10" ry="10" fill="url(#accentGradient)"/>
    
    <!-- Quality checkmark -->
    <path d="M28 20 L32 24 L38 16" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Molecular dots -->
    <circle cx="8" cy="17" r="2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="14" cy="23" r="1.5" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text: NYOS -->
  <text x="55" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#1e3a8a">NYOS</text>
  
  <!-- Tagline -->
  <text x="55" y="47" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" fill="#64748b" letter-spacing="0.5">PHARMACEUTICAL QUALITY</text>
</svg>
